# FILE: .github/workflows/ci-cd.yml
name: CI/CD for FastAPI CRUD Project

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.9"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  pytest

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and tag Docker image
              run: |
                  docker build -t ahegde2021/fastapi-crud-app:$GITHUB_SHA .
                  docker tag ahegde2021/fastapi-crud-app:$GITHUB_SHA ahegde2021/fastapi-crud-app:latest

            - name: Push Docker image
              run: |
                  docker push ahegde2021/fastapi-crud-app:$GITHUB_SHA
                  docker push ahegde2021/fastapi-crud-app:latest
